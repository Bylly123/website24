<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" href="favicon.ico" type="ico">
    <link href="StyleSheet.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="h111">
        <a href="" id="active" class="h11">Home</a>
        <a href="/secondary/" class="h11">Secondary</a>
    </div>

    <div class="blurcon">
        <p class="p11">https://maper.info/XMCU7</p>
        <button class="button1" href="Test1/download/new_texture.zip">Download</button>
        <p class="black">Time: <span id="time_span"></span></p>
    </div>

    <script>
        timer();

        function timer() {
            var currentTime = new Date()
            var hours = currentTime.getHours()
            var minutes = currentTime.getMinutes()
            var sec = currentTime.getSeconds()
            if (minutes < 10) {
                minutes = "0" + minutes
            }
            if (sec < 10) {
                sec = "0" + sec
            }
            var t_str = hours + ":" + minutes + ":" + sec + " ";
            if (hours > 11) {
                t_str += "PM";
            } else {
                t_str += "AM";
            }
            document.getElementById('time_span').innerHTML = t_str;
            setTimeout(timer, 1000);
        }
    </script>
</body>

</html>
